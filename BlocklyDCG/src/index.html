        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                font-family: sans-serif;
                overflow: hidden;
            }
            h1 {
                font-weight: normal;
                font-size: 140%;
            }
            table {
                background-color: #fdf6e3;
                height: 100%;
                width: 100%;
            }
            #blocklyArea {
                height: 99%;
            }

            #ruletext{
                width: 100%;
                height: 100%;
                background-color: #002b36;
                color: #93a1a1 ;
                font-size: 24px;
            }
        </style>

    </head>
    <body>



        <!-- Add your site or application content here -->
        <!--<p>DCG editor</p>-->

        <table>
            <tr>
                <td>
                    <h1> DCG Editor met <a href="https://developers.google.com/blockly/"> BlockLy </a> PoC </h1>
                <button onclick="saveWorkspace()"> Save </button>
                <button onclick="loadFromXML()"> Load </button>
            </tr>
            <tr>
                <td id="blocklyArea" style="width: 60%">
                </td>
                <td id="editorArea" style="width: 40%">
                    <textarea id="ruletext" style="width: 100%; height: 100%">
                    </textarea>
                </td>
            </tr>
        </table>

        <div id="blocklyDiv" style="position: absolute"></div>

        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <!--<block type="logic_compare"></block>-->
            <!--<block type="controls_repeat_ext"></block>-->
            <!-- <block type="math_number"></block> -->
            <!--<block type="math_arithmetic"></block>-->
            <block type="text"></block>
            <block type="text_append"></block>
            <block type="text_print"></block>
            <block type="text_isEmpty"></block>
            <block type="eval"></block>
            <block type="singleComment"></block>
            <block type="variables_set"></block>
            <block type="variables_get"></block>
            <!--<block type="procedures_defnoreturn"></block>-->
        </xml>


        <script>
            var blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');
            var workspace = Blockly.inject(blocklyDiv,
                {media: 'blockly/media/',
                    toolbox: document.getElementById('toolbox')});
            var onresize = function(e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            };
            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace);

            function generateCode() {
                var code = "rule TESTRULE{\n"
                code += Blockly.Dcg.workspaceToCode(workspace);
                code += "\n}"
                document.getElementById('ruletext').innerHTML = code;
            }
            setInterval(generateCode, 100);


            function saveWorkspace(){
                var xml = Blockly.Xml.workspaceToDom(workspace);
                var xmlText = Blockly.Xml.domToText(xml);
                console.log(xmlText);
            }

            function loadFromXML(){
                var xml = prompt("xml");
                var dom = Blockly.Xml.textToDom(xml);
                Blockly.mainWorkspace.clear();
                Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, dom);
            }

        </script>

    </body>
